name: CI

on:
  pull_request:
    branches:
      - dev
      - master

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pylint ruff pytest

      - name: Run pylint
        run: |
          pylint pymacrorecorder main.py

      - name: Run ruff
        run: |
          ruff check pymacrorecorder main.py

      # - name: Run pytest
      #   run: |
      #     pytest

  build-binaries:
    name: Build binaries (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            extension: ""
          - os: windows-latest
            extension: .exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build binary (Linux via manylinux)
        if: runner.os != 'Windows'
        run: |
          docker run --rm -v "$PWD":/work -w /work quay.io/pypa/manylinux_2_28_x86_64 /bin/bash -lc "\
            chmod +x build-manylinux.sh && \
            bash build-manylinux.sh \
          "

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: .\build.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyMacroRecorder-${{ runner.os }}${{ matrix.extension }}
          path: dist/PyMacroRecorder${{ matrix.extension }}
