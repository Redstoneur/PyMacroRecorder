name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            pyinstaller_os: linux
            extension: ""
          - os: windows-latest
            pyinstaller_os: windows
            extension: .exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build binary
        run: |
          pyinstaller --onefile --name PyMacroRecorder main.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyMacroRecorder-${{ matrix.pyinstaller_os }}${{ matrix.extension }}
          path: dist/PyMacroRecorder${{ matrix.extension }}

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/PyMacroRecorder
            artifacts/**/PyMacroRecorder.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

