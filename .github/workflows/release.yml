name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            extension: ""
          - os: windows-latest
            extension: .exe
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build binary (Linux via manylinux)
        if: runner.os != 'Windows'
        run: |
          docker run --rm -v "$PWD":/work -w /work quay.io/pypa/manylinux_2_28_x86_64 /bin/bash -lc "\
            chmod +x build-manylinux.sh && \
            bash build-manylinux.sh \
          "

      - name: Build binary (Windows)
        if: runner.os == 'Windows'
        run: .\build.ps1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PyMacroRecorder-${{ runner.os }}${{ matrix.extension }}
          path: dist/PyMacroRecorder${{ matrix.extension }}

  release:
    name: Publish Release
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/**/PyMacroRecorder
            artifacts/**/PyMacroRecorder.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
